<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affirmation Loop Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="drop-zone" id="dropZone">Drop your affirmation audio here</div>
  <div class="controls">
    <button id="playBtn" disabled>▶️ Play</button>
    <button id="pauseBtn" disabled>⏸️ Pause</button>
    <label for="volumeSlider">Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    <div>Loop Count: <span id="counter">0</span></div>
  </div>

  <audio id="audio" loop></audio>
  <script src="script.js"></script>
</body>
</html>
